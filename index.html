    <script>
        function fizzbuzz(n){
  if (n === 0){
    return 0;
  }else if (n%15 === 0){
    return "fizzbuzz";
  }else if (n%5 === 0 && n%15 !== 0){
    return "buzz";
  } else if (n%3 === 0 && n%15 !== 0){
    return "fizz";
  } else if(isNaN(n)){
    return "error"
  } return n;
}
